<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Paciente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="ret">
        <h1>PERFIL DO PACIENTE</h1>
        <hr>

        <form action="">

            <label for="nome">Nome do paciente:</label>
            <input type="text" id="nome" name="nome">

            <label for="consulta">Data e horário da 1ª consulta:</label>
            <input type="datetime-local" id="consulta" name="consulta">

            <p>Origem:</p>
            <label><input type="radio" name="origem" value="Privado"> Privado</label>
            <label><input type="radio" name="origem" value="SUS"> SUS</label>

            <p>É acompanhado por algum farmacêutico em consultório?</p>
            <label><input type="radio" name="farmaceutico" value="Sim"> Sim</label>
            <label><input type="radio" name="farmaceutico" value="Nao"> Não</label>

            <label for="nascimento">Data de nascimento:</label>
            <input type="date" id="nascimento" name="nascimento">

            <label for="idade">Idade:</label>
            <input type="text" id="idade" name="idade" placeholder="Ex: 50 anos">

            <label for="escolaridade">Escolaridade:</label>
            <input type="text" id="escolaridade" name="escolaridade">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx">

            <label for="moradia">Com quem mora?</label>
            <input type="text" id="moradia" name="moradia">

            <p>Limitações:</p>
            <label><input type="checkbox" name="limitacoes[]" value="Nenhuma"> Nenhuma</label>
            <label><input type="checkbox" name="limitacoes[]" value="Locomoção"> Locomoção</label>
            <label><input type="checkbox" name="limitacoes[]" value="Visão"> Visão</label>
            <label><input type="checkbox" name="limitacoes[]" value="Audição"> Audição</label>

            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
